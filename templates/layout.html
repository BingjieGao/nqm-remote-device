<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="webix/webix.css" type="text/css">
    <link href="font/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/real-style.css" rel="stylesheet" type="text/css" />
    <script src="webix/webix_debug.js" type="text/javascript"></script>
    <%this.content%>
</head>
<body>
<script type="text/javascript" charset="utf-8">
    webix.debug = true;
    webix.ui.fullScreen();
    webix.ready(function() {
        webix.ui({
            id: "mainLayout",
            rows:[
                {
                    view:"toolbar",
                    height: 45,
                    elements: [
                        { view: "label", template: "<div id='picoHeader'><span class='picoHeaderTitle'>SECD &mdash; device management</span>"},
                        {},
                        {view:"label", template: "<div style='text-align: right;'>toby.ealden</div>" },
                        {view:"icon", icon:"user"},
                        {view:"icon", icon:"cog"}
                    ]
                },
                contentUI,
                {
                    view: "toolbar",
                    height: 45,
                    elements: [
                        { view: "label", id: "version", template: "<div style='font-size: .8em;'>v 0.0.1</div>" },
                        {},
                        { view: "label", id: "timestamp", template: "<div style='text-align: right;font-size: .8em;'>&copy; <a href='nqminds.com'>nqminds.com</a></div>" }
                    ]
                }
            ]
        });
    });
</script>
</body>
</html>
