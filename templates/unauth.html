<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="webix/webix.css" type="text/css">
    <link href="font/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <script src="webix/webix_debug.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript" charset="utf-8">
    webix.debug = true;
    webix.ready(function() {
        webix.ui({
            id: "mainLayout",
            rows:[
                {
                    view:"toolbar",
                    height: 45,
                    elements: [
                        { view: "label", template: "<div id='picoHeader'><span class='picoHeaderTitle'> &mdash; authentication server</span>"},
                        {},
                        {view:"label", template: "<div style='text-align: right;'>toby.ealden</div>" },
                        {view:"icon", icon:"user"},
                        {view:"icon", icon:"cog"}
                    ]
                },
                {
                    type: "space",
                    rows: [
                        { autoheight: true},
                        { id: "loginButton", view: "button", type: "iconButton", icon: "login", label: "login with google", inputWidth: 200},
                        { autoheight: true},
                    ]
                },
                {
                    view: "toolbar",
                    height: 45,
                    elements: [
                        { view: "label", id: "version", template: "<div style='font-size: .8em;'>v 0.0.12</div>" },
                        {},
                        { view: "label", id: "timestamp", template: "<div style='text-align: right;font-size: .8em;'>" + (new Date().toUTCString()) + "</div>" }
                    ]
                }
            ]
        });
        $$("loginButton").attachEvent("onItemClick", function(e) {
            window.location.replace("/auth");
        });
    });
</script>
</body>
</html>
